<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Pop Up Games</title>
</head>

<body>
  <div id="app"></div>
  <script type="text/javascript" src="bundle.js"></script>
  <script>
    var a = document.createElement("a");
    a.setAttribute('href', 'http://hackreactor.com')
    a.setAttribute('target', '_blank')
    a.setAttribute('rel', 'noopener noreferrer')
    a.innerHTML = '<img style="position: fixed; top: 0; right: 0; border: 0;"src="http://i.imgur.com/x86kKmF.png"alt="Built at Hack Reactor">';
    document.getElementsByTagName('body')[0].append(a);</script>
</body>

</html>
